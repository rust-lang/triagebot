[package]
name = "triagebot"
version = "0.1.0"
authors = ["Mark Rousskov <mark.simulacrum@gmail.com>"]
edition = "2018"

[workspace]

[dependencies]
serde_json = "1"
openssl = "0.10"
dotenv = "0.14"
reqwest = { version = "0.10", features = ["json", "blocking"] }
regex = "1"
lazy_static = "1"
log = "0.4"
anyhow = "1"
hex = "0.4"
env_logger = "0.7"
parser = { path = "parser" }
rust_team_data = { git = "https://github.com/rust-lang/team" }
glob = "0.3.0"
toml = "0.5.1"
hyper = "0.13"
tokio = { version = "0.2", features = ["macros", "time"] }
futures = { version = "0.3", default-features = false, features = ["std", "async-await"] }
uuid = { version = "0.8", features = ["v4"] }
url = "2.1.0"
once_cell = "1"
chrono = { version = "0.4", features = ["serde"] }
tokio-postgres = { version = "0.5", features = ["with-chrono-0_4"], optional = true }
postgres-native-tls = { version = "0.3", optional = true }
native-tls = "0.2"
serde_path_to_error = "0.1.2"
rusqlite = { version = "0.23.1", features = ["chrono"], optional = true }

[dependencies.serde]
version = "1"
features = ["derive"]

[profile.release]
debug = 2

[features]
default = ["rusqlite"]#["postgres"]
postgres = ["tokio-postgres", "postgres-native-tls"]
